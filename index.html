<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>The difference between position properties | Epicodus Practice</title>
</head>
<body>
  <div class="sticky">
    <p>This is where a JS app would go | NYSE 3,458.21 (+.02%) | APL 823.39 (+0.9%) | ETC 0.00 (-.--)</p>
  </div>

  <div class="static">
    <p>This is just a static element.</p>
  </div>

  <div class="relative">
    <p>This is just a relative element.</p>
  </div>

  <div class="fixed">
    <p>This is just a fixed element.</p>
  </div>

  <div class="absolute">
    <p>This is just an absolute element.</p>
  </div>
  
  <div class="img">
    <img src="img_index.jpeg" alt="a photo of me and Priya in 2018">
    <p>This is a photo of Priya and me at Providence Park in 2018.</p>
  </div>
</html>
